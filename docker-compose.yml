  #   build: ./
  #   restart: always
  #   network_mode: host
  #   depends_on:
  #     - varnish
  #   volumes:
  #     - ./src:/etc/varnish:ro
  #     - varnish_tmpfs:/var/lib/varnish/:ro
  #   command: varnishncsa

volumes:
  varnish_tmpfs:
    driver_opts:
      type: tmpfs
      device: tmpfs
